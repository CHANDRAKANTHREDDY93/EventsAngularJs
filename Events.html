<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title>
		Events in Angular 
	</title>
	<script src="angular.min.js"></script>
	<script type="text/javascript">
		var myApp=angular.module("myModule", []);
		myApp.controller("myController", function($scope){
			var technologies=[
			{name: "Angular", Likes: 0, DisLikes: 0},
			{name: "JQuery", Likes: 0, DisLikes: 0},
			{name: "javascript", Likes: 0, DisLikes: 0},
			{name: "Java", Likes: 0, DisLikes: 0},
			];
			$scope.technologies=technologies;
			$scope.incrementLikes=function(technology)
			{
				technology.Likes++;
			}
			$scope.incrementDisLikes=function(technology)
			{
				technology.DisLikes++;
			}
		});
	</script>
</head>
<body ng-controller="myController">
<table>
	<thead>
		<tr>
		   <th>Name</th>
		   <th>Likes</th>
		   <th>DisLikes</th>
		   <th>Likes/DisLikes</th>
		</tr>
		<tbody ng-repeat="technology in technologies">
			<tr>
				<td>{{technology.name}}</td>
				<td>{{technology.Likes}}</td>
				<td>{{technology.DisLikes}}</td>
				<td><input type="button" value="Likes" ng-click="incrementLikes(technology)"></td>
				<td><input type="button" value="DisLikes" ng-click="incrementDisLikes(technology)"></td>
			</tr>
		</tbody>
	</thead>
</table>
</body>
</html>
